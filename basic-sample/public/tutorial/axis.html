<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RealChart - Tutorial</title>
    <link href="../css/realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="../js/realchart-lic.js"></script>
    <script type="text/javascript" src="../js/realchart.min.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 700px;height:400px;"></div>
    <script type="text/javascript">
      RealChart.createChart(document, 'chart', {
        title: '첫 번째 RealChart',
        xAxis: {
          grid: true,
        },
        yAxis: {
          tick: {
            visible: true,
            stepInterval: 5,
            style: {
              stroke: '#ddd',
            }
          },
          label: {
            step: 2,
            style: {
              fill: 'var(--color-1)',
              fontWeight: 700,
            }
          }
        },
        series: {
            data: [5, 7, 12, 16, 10, 8, 11, 8.5],
        }});
    </script>
  </body>
</html>
