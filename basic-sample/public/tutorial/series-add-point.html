<title>RealChart - Add/Remove Point</title>
<style>
html {
	margin: 0px;
}
body {
	margin: 20px 30px;
}
#realchart {
	width: 600px;
	height: 400px;

}

	window.addEventListener('DOMContentLoaded', function () {

		}
	});

	<div id="realchart"></div>
	<div id="actions">
