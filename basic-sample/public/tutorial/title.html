<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RealChart - Tutorial</title>
    <link href="../css/realchart-style.css" rel="stylesheet">
    <script type="text/javascript" src="../js/realchart-lic.js"></script>
    <script type="text/javascript" src="../js/realchart.min.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 700px;height:400px;"></div>
    <script type="text/javascript">
      RealChart.createChart(document, 'chart', {
        title: {
          text: '첫 번째 RealChart',
          // align: 'left',
          // alignBase: 'chart',
        },
        subtitle: {
          // titleGap: 100,
          text: 'Hello',
          align: 'right',
          // position: 'right',
          // alignBase: 'parent'
        },
        xAxis: {
            categories: ['중구', '종로구', '강남구', '용산구', '강동구', '은평구', '도봉구', '성북구']
        },
        series: [{
            name: '인구수',
            data: [5, 7, 12, 16, 10, 8, 11, 8.5],
            pointLabel: {
                visible: true,
                position: 'inside',
                effect: 'outline'
            }
        }, {
            type: 'line',
            label: '주택수',
            data: [3, 6, 11, 13, 15, 11, 13, 9.5],
            style: {
                fill: 'red',
                stroke: 'red',
                strokeDasharray: '4'
            },
            marker: {
                style: {
                    stroke: 'white'
                }
            }
        }],
        series2: {
          data: [5, 7, 12, 16, 10, 8, 11, 8.5],
        //   data: [['중구', 5], ['종로구', 7], ['강남구', 12], ['용산구', 16], ['강동구', 10], ['은평구', 8], ['도봉구', 11], ['성북구', 8.5]]
        },
      });
    </script>
  </body>
</html>
