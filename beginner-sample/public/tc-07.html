    <!-- RealChart를 표현할 DOM -->
    <div style="display: flex; flex-direction: column">

    <script type="text/javascript" src="./tc-07.js"></script>
    <script>
        const toggleLegend = () => {
          chart.legend.set("visible", !chart.legend.get("visible"));
        };
      </script>
