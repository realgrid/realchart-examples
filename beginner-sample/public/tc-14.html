<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GS TC-14 | RealChart</title>
    <link href="/common.css" rel="stylesheet" />
    <!-- RealChart 기본 CSS -->
    <link href="./lib/realchart-style.css" rel="stylesheet" />
    <!-- RealChart 라이브러리 및 라이선스 -->
    <script type="text/javascript" src="./lib/realchart.min.js"></script>
    <script type="text/javascript" src="./lib/realchart-lic.js"></script>
  </head>
  <body>
    <!-- RealChart를 표현할 DOM -->
    <div style="display: flex; flex-direction: column">
      <div id="realchart"></div>
      <div>
        테마 
        <select name="" id="theme">
          <option value="default">default</option>
          <option value="dark">dark</option>
          <option value="real">real</option>
        </select>
        <p></p>
        팔레트
        <select name="" id="palette">
          <option value="default">default</option>
          <option value="warm">warm</option>
          <option value="cool">cool</option>
          <option value="forest">forest</option>
          <option value="gray">gray</option>
          <option value="vintage">vintage</option>
          <option value="unicorn">unicorn</option>
        </select>
      </div>
    </div>
    <script type="text/javascript" src="./tc-14.js"></script>
  </body>
</html>
